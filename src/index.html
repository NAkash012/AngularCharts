<!doctype html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">
  <meta charset="utf-8">
  <title>SingleBootStrapPage</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
<script>
  var myApp = angular.module('myApp', []);

myApp.controller('WidgetsController', function($scope) {});
myApp.controller('MyCtrl', function($scope, $location) {
    $scope.isActive = function(route) {
        return route === $location.path();
    }
});

myApp.config(function($routeProvider) {
    $routeProvider
    .when('/pie-chart', {templateUrl: './pie-chart.component.html', controller: 'WidgetsController'})
    .when('/graph-chart', {templateUrl: './graph-chart.component.html', controller: 'WidgetsController'})
    .when('/bar-diagram', {templateUrl: './diagram-bar.component.html', controller: 'WidgetsController'})
});
</script>

</body>

</html>
